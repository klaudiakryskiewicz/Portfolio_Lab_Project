{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
    <nav class="container container--70">
{% include 'login_navbar.html' %}
    {% include 'navbar.html' %}
    </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="post" action="">
          {% csrf_token %}

        <div class="form-group">
          <input type="text" name="{{ form.first_name.name }}" placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" name="{{ form.last_name.name }}" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="{{ form.email.name }}" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.password1.name }}" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.password2.name }}" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>


{% endblock %}
