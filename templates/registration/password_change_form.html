{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
    <nav class="container container--70">
{% include 'login_navbar.html' %}
    {% include 'donation_navbar.html' %}
    </nav>
    </header>

    <section class="login-page">
      <h2>Zmień hasło</h2>
      <form method="post" action="">
          {% csrf_token %}

        <div class="form-group">
          <input type="password" name="{{ form.old_password.name }}" placeholder="Stare hasło" />
        </div>
         <div class="form-group">
          <input type="password" name="{{ form.new_password1.name }}" placeholder="Nowe hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.new_password2.name }}" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zmień hasło</button>
        </div>
      </form>
    </section>


{% endblock %}
